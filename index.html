<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Bubble Sort</h1>

    <div class="modal-bg">
        <div class="modal">
            <h1>Input Data</h1>
            <label for="numbers">Number of Values: </label>
            <input type="number" name="numbers" id="input_number">
            <label for="values">Input Values Sepearted by "," </label>
            <input type="text" name="values" id="input_value">
            <button class="modal-btn">Submit</button>
        </div>
    </div>

    <div class="container">
        
    </div>

    <div class="done">
        <button class="done_btn" onclick="history.go(0)" value="Refresh">Restart</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
